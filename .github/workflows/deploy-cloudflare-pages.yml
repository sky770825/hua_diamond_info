# Push / PR 時自動：lint → test → build
# 部署由 Git 整合自動處理：Cloudflare Pages / Vercel 連接 repo 後會自動 deploy

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
        env:
          API_URL: ${{ secrets.API_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          ADMIN_URL: ${{ secrets.ADMIN_URL }}
          VITE_ADMIN_URL: ${{ secrets.VITE_ADMIN_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
